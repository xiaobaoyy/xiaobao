<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="JS/vue.js"></script>
<body>
<div id="box">
    <p>单击复选框</p>
    <input type="checkbox" v-model="checked" id="checkbox">
    <label for="checkbox">checked:{{checked}}</label>
</div>
</body>
<script type="text/javascript">
    var vm=new Vue({
        el:'#box',
        data:{
            checked:false
        }
    });
</script>
</html>
